<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Plant Nursery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Plant Nursery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="collections.html">Collections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="testimonials.html">Testimonials</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div id="particles-js"></div>
    <div class="container contact-content">
        <h2 class="contact-heading">Contact Us</h2>
        <div class="contact-form">
            <form id="contactForm" action="#" method="POST" novalidate>
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message"
                        required></textarea>
                    <div class="invalid-feedback">Please enter your message.</div>
                </div>
                <button type="submit" class="btn btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <script>
        // Get the form element
        var form = document.getElementById("contactForm");
    
        // Add event listener for form submission
        form.addEventListener("submit", function (event) {
            // Check if the form is valid
            if (!form.checkValidity()) {
                event.preventDefault(); // Prevent the default form submission
                event.stopPropagation(); // Stop the event from propagating further
            }
    
            // Add custom validation for name
            var nameInput = document.getElementById("name");
            if (!/^[a-zA-Z\s]+$/.test(nameInput.value)) {
                nameInput.classList.add("is-invalid");
                nameInput.nextElementSibling.innerHTML = "Please enter a valid name.";
                event.preventDefault();
                return;
            } else {
                nameInput.classList.remove("is-invalid");
            }
    
            // Add custom validation for email
            var emailInput = document.getElementById("email");
            if (!isValidEmail(emailInput.value)) {
                emailInput.classList.add("is-invalid");
                emailInput.nextElementSibling.innerHTML = "Please enter a valid email address.";
                event.preventDefault();
                return;
            } else {
                emailInput.classList.remove("is-invalid");
            }
    
            // Add validation classes to the form controls
            form.classList.add("was-validated");
        });
    
        // Function to validate email format
        function isValidEmail(email) {
            var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    </script>
</body>

</html>
